<div class="post-delete">
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close no" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">操作确认</h4>
                </div>
                <div class="modal-body">
                    <form id="delete" action="/post/delete" method="post">
                        {% raw xsrf_form_html() %}
                        <p>你确定要删除ID为 {{ id }} 的文章吗？</p>
                        <input type="hidden" name="id" value="{{ id }}">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="no btn btn-default" data-dismiss="modal">返回</button>
                    <button type="submit" form="delete" class="yes btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
